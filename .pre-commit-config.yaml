repos:
  # --------------------------------------------------
  # Core hygiene (always safe, always blocking)
  # --------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements

  # --------------------------------------------------
  # Black — formatting authority (blocking)
  # --------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # --------------------------------------------------
  # isort — import normalization (blocking)
  # --------------------------------------------------
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args:
          - --profile=black
          - --line-length=100

  # --------------------------------------------------
  # flake8 — correctness + smell detection (NON-BLOCKING)
  # --------------------------------------------------
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=F401,F841,E203,W503
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-builtins
        stages: [manual]

  # --------------------------------------------------
  # mypy — type intelligence (ADVISORY ONLY)
  # --------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-unused-ignores
        stages: [manual]

  # --------------------------------------------------
  # Local hygiene — forbid zero-byte files with no extension
  # (CMD.exe artifact guard — portable & CI-safe)
  # --------------------------------------------------
  - repo: local
    hooks:
      - id: forbid-zero-byte-no-extension-files
        name: Block zero-byte files with no extension (CMD.exe artifact guard)
        entry: python scripts/forbid_zero_byte_no_ext.py
        language: system
        pass_filenames: false
