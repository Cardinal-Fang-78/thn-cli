[pytest]
minversion = 7.0
addopts = -ra
testpaths = tests
python_files = test_*.py
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning

# ------------------------------------------------------------------
# THN TEST STABILITY GUARANTEE
# ------------------------------------------------------------------
# Enforce a deterministic, writable temp directory for all pytest runs.
#
# Rationale:
#   • Prevents CDC subprocess hangs on Windows
#   • Avoids reliance on OS temp resolution quirks
#   • Keeps golden tests deterministic across environments
#
# This replaces the need for ad-hoc environment setup.
# ------------------------------------------------------------------
env =
    PYTEST_TMPDIR=C:\THN\core\cli\temp_test
