name: THN CLI â€“ Auto Release PDF

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ReportLab
        run: pip install reportlab

      - name: Generate Release PDF
        run: |
          mkdir -p out
          python tools/release_pdf.py out/release.pdf

      - name: Upload release PDF
        uses: actions/upload-artifact@v4
        with:
          name: release-pdf
          path: out/release.pdf
