name: THN â€“ Generate Tenant Docs

on:
  workflow_dispatch:

jobs:
  tenants:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jinja2
        run: pip install jinja2

      - name: Generate tenant docs
        run: python tools/generate_tenant_docs.py

      - name: Upload tenant docs
        uses: actions/upload-artifact@v4
        with:
          name: tenant-docs
          path: docs/tenants
