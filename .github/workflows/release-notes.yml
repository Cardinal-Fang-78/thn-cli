name: "THN CLI: Generate Release Notes"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v2.0.0)"
        required: true
        type: string
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-notes:
    name: "Generate and publish GitHub release notes"
    runs-on: ubuntu-latest

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Determine release tag"
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "value=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: "Generate release notes"
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = "${{ steps.tag.outputs.value }}";
            const notes = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: "tag,"
            });
            core.setOutput("body", notes.data.body);

      - name: "Publish GitHub release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.tag.outputs.value }}"
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
