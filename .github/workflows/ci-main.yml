name: "THN CLI: CI (main)"

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: "CI main v1"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - run: pytest -q
