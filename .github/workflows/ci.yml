name: "THN CLI: CI Gate"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  thn_cli_ci_gate_v3:
    name: "THN CLI Gate v3"
    runs-on: ubuntu-latest

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TERM: xterm-256color
      COLUMNS: "120"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run test suite
        run: pytest -q
