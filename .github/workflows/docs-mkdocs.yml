name: "THN CLI: Build Docs (MkDocs)"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"   # Weekly visibility run (Sunday 06:00 UTC)

jobs:
  build:
    name: "Build MkDocs documentation"
    runs-on: ubuntu-latest
    continue-on-error: true

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TERM: xterm-256color
      COLUMNS: "120"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: "Install MkDocs"
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: "Build documentation"
        run: |
          mkdocs build --strict
