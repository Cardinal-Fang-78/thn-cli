name: THN CLI â€“ Build Docs (MkDocs)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs
        run: |
          pip install mkdocs mkdocs-material

      - name: Build Docs
        run: mkdocs build --strict
