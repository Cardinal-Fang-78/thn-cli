name: "THN CLI: Build Binaries"

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: "Build binary on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TERM: xterm-256color
      COLUMNS: "120"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Install build tooling"
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: "Build binary"
        run: |
          python tools/build_binary.py

      - name: "Archive binary artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "thn-${{ matrix.os }}"
          path: dist/thn*
