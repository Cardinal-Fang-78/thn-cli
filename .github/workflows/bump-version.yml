name: "THN CLI: Version Guard (Advisory)"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"   # Weekly visibility run (Sunday 06:00 UTC)

jobs:
  version-check:
    name: "Verify package version metadata"
    runs-on: ubuntu-latest
    continue-on-error: true

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Verify __version__ exists"
        run: |
          python - <<'EOF'
          from thn_cli import __version__
          print(f"THN CLI version: {__version__}")
          EOF
