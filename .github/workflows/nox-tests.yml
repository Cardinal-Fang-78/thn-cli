name: Nox Test Matrix

on:
  push:
    branches: [main]
  pull_request:

jobs:
  nox-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install nox
        run: pip install nox nox-poetry pytest pytest-cov coverage

      - name: Run nox sessions
        run: nox --python ${{ matrix.python-version }}
