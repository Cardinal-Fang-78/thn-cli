name: Nox Test Matrix

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install nox
        run: pip install nox

      - name: Run nox test sessions
        run: nox -s tests
