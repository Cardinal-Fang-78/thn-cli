name: "THN CLI: Publish to TestPyPI"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version being published (must match thn_cli.__version__)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build-and-publish:
    name: "Build and upload release to TestPyPI"
    runs-on: ubuntu-latest

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TERM: xterm-256color
      COLUMNS: "120"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Extract version from thn_cli/__init__.py"
        id: file_version
        run: |
          python tools/extract_version.py > version.txt
          FILE_VERSION=$(cat version.txt)
          if [ -z "$FILE_VERSION" ]; then
            echo "ERROR: __version__ not found in thn_cli/__init__.py"
            exit 1
          fi
          echo "value=$FILE_VERSION" >> "$GITHUB_OUTPUT"

      - name: "Verify input version matches package version"
        run: |
          if [ "${{ steps.file_version.outputs.value }}" != "${{ github.event.inputs.version }}" ]; then
            echo "ERROR: Input version does not match thn_cli.__version__"
            echo "Input:  ${{ github.event.inputs.version }}"
            echo "File:   ${{ steps.file_version.outputs.value }}"
            exit 1
          fi
          echo "Version match confirmed."

      - name: "Install build tooling"
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: "Build distribution artifacts"
        run: |
          python -m build

      - name: "Publish to TestPyPI"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
