name: THN CLI â€“ Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version being published (must match thn_cli/__init__.py)"
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build & Upload to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract version from thn_cli/__init__.py
        id: version
        run: |
          python tools/extract_version.py

      - name: Verify version matches input
        run: |
          if [ "${{ steps.version.outputs.file_version }}" != "${{ github.event.inputs.version }}" ]; then
            echo "ERROR: Input version does not match thn_cli/__init__.py"
            echo "Input:  ${{ github.event.inputs.version }}"
            echo "File:   ${{ steps.version.outputs.file_version }}"
            exit 1
          fi
          echo "Version match confirmed."

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build artifacts (sdist + wheel)
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
