name: THN CLI â€“ Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version being published (must match thn_cli.__version__)"
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build & Upload to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify version matches input
        run: |
          FILE_VERSION=$(python - <<'EOF'
          from thn_cli import __version__
          print(__version__)
          EOF
          )
          INPUT_VERSION="${{ github.event.inputs.version }}"

          if [ "$FILE_VERSION" != "$INPUT_VERSION" ]; then
            echo "ERROR: thn_cli.__version__ ($FILE_VERSION) does not match input version ($INPUT_VERSION)"
            exit 1
          fi
          echo "Version match confirmed."

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build artifacts (sdist + wheel)
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
