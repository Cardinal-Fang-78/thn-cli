name: "THN CLI: Update Changelog (Manual)"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to generate changelog entry for"
        required: true
        type: string

permissions:
  contents: read

jobs:
  changelog:
    name: "Generate changelog update"
    runs-on: ubuntu-latest

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TERM: xterm-256color
      COLUMNS: "120"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Generate CHANGELOG update"
        run: |
          python tools/update_changelog.py "${{ github.event.inputs.version }}"

      - name: "Upload updated CHANGELOG as artifact"
        uses: actions/upload-artifact@v6
        with:
          name: "changelog-${{ github.event.inputs.version }}"
          path: CHANGELOG.md
