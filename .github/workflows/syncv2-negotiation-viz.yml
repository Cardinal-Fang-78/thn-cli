name: "THN Sync V2 â€“ Negotiation Visualization"

on:
  workflow_dispatch:
    inputs:
      log_path:
        description: "Relative path to negotiation log (JSONL)"
        required: true
        type: string
        default: "logs/syncv2_negotiation.jsonl"

jobs:
  viz:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: "Generate visualization"
        run: |
          python tools/syncv2_negotiation_viz.py "${{ github.event.inputs.log_path }}" --output docs/syncv2/negotiation.html

      - name: "Upload HTML artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "syncv2-negotiation"
          path: docs/syncv2/negotiation.html
