name: THN CLI â€“ Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    name: Build & Upload to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract version from thn_cli
        id: version
        run: |
          FILE_VERSION="$(python - <<'PYCODE'
import sys
from pathlib import Path

init_file = Path("thn_cli/__init__.py")
text = init_file.read_text(encoding="utf-8")

for line in text.splitlines():
    if line.startswith("__version__"):
        print(line.split("=", 1)[1].strip().strip('"').strip("'"))
        sys.exit(0)

print("")
sys.exit(0)
PYCODE
)"
          if [ -z "$FILE_VERSION" ]; then
            echo "ERROR: __version__ not found in thn_cli/__init__.py"
            exit 1
          fi
          echo "file_version=$FILE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract version from tag
        id: tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "tag_version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Compare tag version with file version
        run: |
          echo "File version: ${{ steps.version.outputs.file_version }}"
          echo "Tag version:  ${{ steps.tag.outputs.tag_version }}"

          if [ "${{ steps.version.outputs.file_version }}" != "${{ steps.tag.outputs.tag_version }}" ]; then
            echo "ERROR: Tag version does not match __version__"
            exit 1
          fi

          echo "Version match confirmed."

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build artifacts
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
