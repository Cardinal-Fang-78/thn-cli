name: THN CLI â€“ Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    name: Build & Upload to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract version from thn_cli/__init__.py
        id: version
        run: |
          python tools/extract_version.py > version.txt
          FILE_VERSION=$(cat version.txt)
          if [ -z "$FILE_VERSION" ]; then
            echo "ERROR: __version__ not found in thn_cli/__init__.py"
            exit 1
          fi
          echo "file_version=$FILE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract version from tag
        id: tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "tag_version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Compare tag version with file version
        run: |
          if [ "${{ steps.version.outputs.file_version }}" != "${{ steps.tag.outputs.tag_version }}" ]; then
            echo "ERROR: Tag version (${{ steps.tag.outputs.tag_version }}) does not match thn_cli.__version__ (${{ steps.version.outputs.file_version }})"
            exit 1
          fi
          echo "Version match confirmed."

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build artifacts (sdist + wheel)
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
